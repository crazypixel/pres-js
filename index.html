<!DOCTYPE html>
<html>
<head>
	<!-- STYLES -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>

	<!-- NAVIGATION -->
	<div class="modal">
		<div class="align-vertical">
			<ul class="modal_ul">
				<li class="modal_li">data driven visuallizations</li>
				<li class="modal_li">video example</li>
				<li class="modal_li">live coding example</li>
				<li class="modal_li">empty slide</li>
			</ul>
		</div>
		<div class="close_modal">
			<i class="fa fa-times"></i>
		</div>
	</div>

	<!-- SLIDES -->
	<div class="pres_holder">
		<ul class="pres_holder_inner">
			<!-- slide 00 -->
			<li class="slide">
				<div class="align-vertical">
					<div class="title" style="color: #fff; font-family: 'Damion', cursive; margin-bottom: 40px;">Three.js</div>
					<div class="subtitle" style="color: #fff">DATA DRIVEN VISUALIZATIONS WITH REACT & REDUX</div>
				</div>
			</li>
			<!-- slide 01 -->
			<li class="slide">
				<video controls preload="auto" width="100%" height="100%"
					poster="http://vjs.zencdn.net/v/oceans.png">
					<source src="http://vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
					<source src="http://vjs.zencdn.net/v/oceans.webm" type='video/webm'>
					To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video
				</video>
			</li>
			<!-- slide 02 -->
			<li class="slide">
<div class="editor">
console.log('worked');
</div>
			</li>
			<!-- slide 03 -->
			<li class="slide"></li>
		</ul>
	</div>

	<!-- BOTTOM BAR -->
	<div class="bottom_bar">
		<div class="current-slide">
			<div class="slide-name"></div>
			<div class="toggle-code disabled">
				<div class="align-vertical">
					<i class="fa fa-code"></i>
					<div class="tooltip">editor</div>
				</div>
			</div>
			<div class="code-size disabled">
				<div class="align-vertical">
					<i class="fa fa-minus"></i>
					<div class="tooltip">expand</div>
				</div>
			</div>
			<div class="code-live disabled">
				<div class="align-vertical">
					<i class="fa fa-circle-o"></i>
					<div class="tooltip">live coding</div>
				</div>
			</div>
		</div>
		<div class="slide-nav">
			<div class="slides-count">0</div>
			<div class="slides-menu">
				<div class="align-vertical">
					<i class="fa fa-bars"></i>
				</div>
			</div>
			<div class="prev-slide disabled">
				<div class="align-vertical">
					<i class="fa fa-angle-left"></i>
				</div>
			</div>
			<div class="next-slide">
				<div class="align-vertical">
					<i class="fa fa-angle-right"></i>
				</div>
			</div>
		</div>
	</div>

	<!-- SCRIPTS -->
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/ace/1.2.3/min/ace.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="js/presentation.js"></script>
</body>
</html>
